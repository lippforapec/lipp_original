{% extends 'startups/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<a class="btn btn-primary" href="{% url 'signup' %}"  role="button">Sign Up</a>

{% endblock %}
